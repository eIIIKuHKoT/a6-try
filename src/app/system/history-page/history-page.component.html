<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline">
      <i class="fa fa-filter"
         (click)="openFilter()"
      ></i>
    </button>
  </div>
</div>
<div *ngIf="!isLoaded" class="text-center">
  <ek-loader></ek-loader>
</div>
<div *ngIf="isLoaded">
  <ek-history-chart [data]="chartsData"></ek-history-chart>

  <ek-history-events
    [categories]="categories"
    [events]="filteredEvents"
  ></ek-history-events>
  <div *ngIf="isFilterVisible">
    <ek-history-filter
      [categories]="categories"
      (onFilterApply)="onFilterApply($event)"
      (onFilterCancel)="onFilterCancel()"
    ></ek-history-filter>
  </div>
</div>
